<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>素材优化</title>
  <style>
    body{font-family:'Microsoft YaHei',sans-serif;margin:0;background:#f6f8fb;color:#111}
    .container{max-width:900px;margin:40px auto;padding:0 20px}
    .back-link{display:inline-block;margin-bottom:16px;color:#333;text-decoration:none}
    h1{margin:0 0 16px;font-size:32px;text-align:center}
    .card{background:#fff;border:1px solid #e6e9ef;border-radius:12px;padding:20px;box-shadow:0 12px 30px rgba(23,42,77,0.06)}
    .field-label{margin:14px 0 8px;color:#333;font-size:14px}
    .textarea{width:100%;min-height:110px;padding:12px;border:1px solid #e6e9ef;border-radius:10px;background:#fff;resize:vertical;font-size:14px;line-height:1.6;color:#111}
    .actions{display:flex;justify-content:center;margin-top:12px}
    .btn{background:#0b79d0;border:none;color:#fff;padding:10px 18px;border-radius:10px;cursor:pointer;font-size:14px}
    .btn:hover{filter:brightness(0.98)}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="container">
    <a class="back-link" href="精选素材.html">← 返回精选素材</a>
    <h1>素材优化</h1>

    <div class="card">
      <div class="field-label">请输入原题：</div>
      <textarea id="topic" class="textarea" placeholder="请输入原题"></textarea>

      <div class="field-label">请输入你的文章或论证段：</div>
      <textarea id="essay" class="textarea" placeholder="请输入你的文章或论证段"></textarea>

      <div class="actions">
        <button id="generate" class="btn" type="button">生成</button>
      </div>

      <div class="field-label">AI生成内容：</div>
      <textarea id="output" class="textarea" placeholder="AI生成的内容将显示在这里……"></textarea>
    </div>
  </div>

  <script>
    const topicEl = document.getElementById('topic');
    const essayEl = document.getElementById('essay');
    const outputEl = document.getElementById('output');
    const btn = document.getElementById('generate');

    btn.addEventListener('click', () => {
      const topic = topicEl.value.trim();
      const essay = essayEl.value.trim();

      if (!topic && !essay) {
        outputEl.value = '请先输入原题和文章/论证段，再点击“生成”。';
        return;
      }

      // 占位示例：后续可在此接入真实AI接口
      outputEl.value = [
        '【素材优化结果（示例占位）】',
        '',
        topic ? `原题：${topic}` : '原题：（未填写）',
        '',
        '优化建议：',
        '1) 观点更聚焦：……',
        '2) 素材更匹配：补充1个名人名言/热点事件/经典事例……',
        '3) 分析更深入：增加“因果/对比/递进”分析句……',
        '',
        '可替换素材（示例）：',
        '- 名人名言：……',
        '- 热点事件：……',
        '- 经典事例：……',
        '',
        essay ? `原文片段：\n${essay}` : '原文片段：（未填写）'
      ].join('\n');
    });
  </script>
</body>
</html>
