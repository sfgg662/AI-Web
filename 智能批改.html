<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>智能批改</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html,body{height:100%;margin:0;font-family: 'Microsoft YaHei',sans-serif;background:#f6f8fb}
    .center-wrap{min-height:100%;display:flex;align-items:center;justify-content:center}
    .card{width:92%;max-width:820px;background:#fff;padding:22px;border-radius:12px;box-shadow:0 12px 30px rgba(23,42,77,0.06)}
    .field{display:flex;flex-direction:column;gap:8px;margin-bottom:14px}
    textarea{width:100%;min-height:110px;padding:10px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px}
    .row-with-btn{display:flex;gap:10px;align-items:flex-start}
    .row-with-btn textarea{flex:1}
    .btn-primary{background:#0b79d0;border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
    #resultBox{min-height:160px;display:none;margin-top:12px}
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="card">
      <h2 style="margin:0 0 12px">智能批改</h2>

      <div class="field">
        <label>原题（提示词）</label>
        <textarea id="originalInput" placeholder="请输入原题"></textarea>
      </div>

      <div class="field">
        <label>你的立意（提示词）</label>
        <textarea id="ideaInput" placeholder="请输入你的立意"></textarea>
        <div style="margin-top:8px; display:flex; justify-content:flex-end;">
          <button id="generateBtn" class="btn-primary" style="padding:10px 16px;">生成</button>
        </div>

        <div style="margin-top:12px;">
          <label>AI 生成结果</label>
          <textarea id="resultBox" readonly placeholder="AI 生成的内容将出现在这里" style="min-height:160px;display:block;"></textarea>
        </div>
      </div>

      <p style="color:#666;font-size:13px;margin-top:8px">提示：若要接入真实 AI，请配置后端 `/api/ai`。</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
