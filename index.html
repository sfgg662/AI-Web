<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 辅助高考作文</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <span class="site-name">极域高考</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">审题立意</a></li>
            <li><a href="#">精选素材</a></li>
            <li><a href="#">结构搭建</a></li>
            <li><a href="#">知识汇总</a></li>
            <li><a href="#">作文批改</a></li>
        </ul>
        <div class="auth-links">
            <a href="#">登录</a> | <a href="#">注册</a>
        </div>
    </nav>

    <!-- Hero 区域 -->
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>掌握高考作文的底层逻辑</h1>
            <p>不是让 AI 替写作文，而是以 AI 为工具，引导你掌握高考作文的核心能力：<br>立意 · 结构 · 素材 · 语言</p>
        </div>
    </header>

    <!-- 标准速查区域 -->
    <section id="standards" class="standards-section">
        <h2>高考作文标准速查</h2>
        <div class="standards-container">
            <div class="standard-card basic">
                <div class="card-header">
                    <h3>基础等级</h3>
                    <span class="score">40分</span>
                </div>
                <ul>
                    <li>① 题意 (10分)</li>
                    <li>② 立意 (10分)</li>
                    <li>③ 结构 (10分)</li>
                    <li>④ 语言 (10分)</li>
                </ul>
            </div>
            <div class="standard-card advanced">
                <div class="card-header">
                    <h3>发展等级</h3>
                    <span class="score">20分</span>
                </div>
                <ul>
                    <li>① 深刻 (5分)</li>
                    <li>② 丰富 (5分)</li>
                    <li>③ 有文采 (5分)</li>
                    <li>④ 有创意 (5分)</li>
                </ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
